<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet/style.css">
        
        <title>kva-kva</title>

        
    </head>
    <body>

        <!-- ВСТУПИТЕЛЬНЫЙ ЭКРАН -->
        <div class="block1">

        <h1 class="help">Помогите лягушонку преодолеть препятствия в пути!</h1>
        <h1 class="start">НАЧАТЬ</h1>

        <div class="frog">
            <div class="eye1"></div>
            <div class="eye2"></div>
        </div>

        <div class="leaf"></div>
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>

    </div>


    <!-- ГЛАВНАЯ ИГРА -->
        <div class="block2" hidden>

                <div id="ground"></div>
                <iframe id="character"></iframe>
                <div class="obstacles">
                    <div class="obstacle"></div>
                </div>

            </div>


            <!-- ПЕРВАЯ МИНИ ИГРА -->
            <div class="block3" hidden>

                <div class="trafficlight">
                    <div id="red"></div>
                    <div id="yellow"></div>
                    <div id="green"></div>
                </div>

                <div class="speechbubble" hidden>
                    <h1 class="hurry">ПОТОРОПИСЬ, ПРОШУ!</h1>
                    <div class="cross"></div>
                </div>
    
                <div class="squarebuttons">
                    <div class="buttonbox">
                        <div class="button one"></div>
                        <div class="button two"></div>
                        <div class="button one"></div>
                    </div>
                    <div class="buttonbox1">
                        <div class="button two"></div>
                        <div class="button one"></div>
                        <div class="button two"></div>
                    </div>
                    <div class="buttonbox2">
                        <div class="button one"></div>
                        <div class="button two"></div>
                        <div class="button one"></div>
                    </div> 
                </div>

                <div class="roundbuttons">
                    <img src="images/white.svg" class="rbutton white" onclick="this.src='images/whiteq.svg'">
                    <img src="images/orange.svg" class="rbutton orange" onclick="this.src='images/orangeq.svg'">
                    <img src="images/lime.svg" class="rbutton lime" onclick="this.src='images/limeq.svg'">
                    <img src="images/green.svg" class="rbutton green" onclick="this.src='images/greenq.svg'">
                </div>

                <div class="lever">
                    <div id="pull" class="ui-widget-content"></div>
                    <div id="bar"></div>
                </div>
    
                <div id="froggy"></div>   

            </div> 


            <!-- ВТОРАЯ МИНИ ИГРА -->
            <div class="block4" hidden>
               
                <h1 class="helpfrog" hidden>ПРОДОЛЖИТЬ</h1>

                <div class="ewleaf1 uberi1"></div>
                <div class="ewleaf1 uberi2"></div>
                <div class="ewleaf1 uberi3"></div>
                <div class="ewleaf1 uberi4"></div>
                <div class="ewleafimposter uberi5"></div>
    
                <div class="ewleaf2 ubral1"></div>
                <div class="ewleaf2 ubral2"></div>
                <div class="ewleaf2 ubral3"></div>
                <div class="ewleaf2 ubral4"></div>
    
                <div class="ewleaf3 uberu1"></div>
                <div class="ewleaf3 uberu2"></div>
                <div class="ewleaf3 uberu3"></div>
                <div class="ewleaf3 uberu4"></div>


            </div>


            <!-- ТРЕТЬЯ МИНИ ИГРА -->

            <div class="block5" hidden>

                <div class="player"></div>
                <div id="enemy1"></div>
                <div id="enemy2"></div>
                <div id="enemy3"></div>
                <div id="enemy4"></div>
                <div id="enemy5"></div>

            </div>


            <div class="block6" hidden>

                <h1 class="win">ВЫ ПРОШЛИ ИГРУ!!!</h1>

                <div class="happyfrog">
                    <div class="tear"></div>
                </div>
        
                <div class="leaf"></div>
                <div class="leaf1"></div>
                <div class="leaf2"></div>
                <div class="leaf3"></div>
                <div class="leaf4"></div>

            </div>


    
        <script src="javascript/jquery-3.6.3.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="javascript/main.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </body>

</html>
