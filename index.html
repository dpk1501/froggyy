<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet/style.css">
        
        <title>kva-kva</title>

        
    </head>
    <body>

        <!-- ВСТУПИТЕЛЬНЫЙ ЭКРАН -->
        <div class="block1">

        <h1 class="help">Помогите лягушонку преодолеть препятствия в пути!</h1>
        <h1 class="start">НАЧАТЬ</h1>

        <div class="frog">
            <div class="eye1"></div>
            <div class="eye2"></div>
        </div>

        <div class="leaf"></div>
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>

    </div>


    <!-- ГЛАВНАЯ ИГРА -->
        <div class="block2" hidden>

                <div id="ground"></div>
                <iframe id="character"></iframe>
                <div class="obstacles">
                    <div class="obstacle"></div>
                </div>

            </div>


            <!-- ПЕРВАЯ МИНИ ИГРА -->
            <div class="block3" hidden>

                <div class="trafficlight">
                    <div id="red"></div>
                    <div id="yellow"></div>
                    <div id="green"></div>
                </div>
    
                <div class="squarebuttons">
                    <div class="buttonbox">
                        <div class="button one"></div>
                        <div class="button two"></div>
                        <div class="button one"></div>
                    </div>
                    <div class="buttonbox1">
                        <div class="button two"></div>
                        <div class="button one"></div>
                        <div class="button two"></div>
                    </div>
                    <div class="buttonbox2">
                        <div class="button two"></div>
                        <div class="button one"></div>
                        <div class="button two"></div>
                    </div> 
                </div>

                <div class="roundbuttons">
                    <div class="rbutton white"></div>
                    <div class="rbutton orange"></div>
                    <div class="rbutton lime"></div>
                    <div class="rbutton green"></div>
                </div>

                <div class="lever">
                    <div id="pull"></div>
                    <div id="bar"></div>
                </div>
    
                <div id="froggy"></div>   

            </div> 
        <script src="javascript/jquery-3.6.3.js" charset="utf-8"></script>
        <script src="javascript/main.js"></script>
        <script src="javascript/jquery-ui.js"></script>
    </body>

</html>
